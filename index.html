<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiTime Toolbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DigiTime Toolbox</h1>
            <p>Your all-in-one solution for time-related queries and calculations.</p>
        </header>
        <main>
            <div class="options">
                <button id="unixTimeBtn">Unix Time</button>
                <button id="dateValidationBtn">Date Validation</button>
                <button id="calendarWeekBtn">Calendar Week</button>
                <button id="leapYearBtn">Leap Year</button>
                <button id="countdownBtn">Countdown</button>
                <button id="progressBtn">Progress</button>
                <button id="co2YearBtn">Year with COÂ² Value</button>
            </div>
            <div id="description" class="description-container">
                <p>Select a tool above to get started with your time-related calculations.</p>
            </div>
            <div id="interactive" class="interactive-container">
                <div id="inputForm" class="input-form"></div>
                <div id="result" class="result-container"></div>
            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
